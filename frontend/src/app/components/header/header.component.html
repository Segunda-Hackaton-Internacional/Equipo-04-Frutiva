<nav class="nav">
  <div class="nav-content">
    <!-- Sección del Logo -->
    <div class="logo-section">
      <a class="logo" (click)="irHome()">
        <img src="/assets/logo_native_1.png" alt="Frutiva" />
      </a>
    </div>

    <!-- Sección de Enlaces de Navegación (solo si está logueado) -->
    <div class="nav-links" *ngIf="isLoggedIn">
      <a class="nav-item" (click)="irExplorar()">
        🔍 Explorar
      </a>
      <a class="nav-item" (click)="irPedidos()">
        📦 Pedidos
      </a>
      <a class="nav-item" (click)="irCarrito()">
        🛒 Carrito
      </a>
      <a class="nav-item" (click)="irBlog()">
        📜 Blog
      </a>
        <a class="nav-item" (click)="irRecetas()">
        🫙 Recetas
      </a>
    
    </div>

    <!-- Sección de Acciones -->
    <div class="nav-actions">
      <!-- Botones para usuarios NO logueados -->
      <ng-container *ngIf="!isLoggedIn">
        <button class="btn-outline" (click)="irLogin()">
          Iniciar Sesión
        </button>
        <button class="btn-primary" (click)="irRegister()">
          Registrarse
        </button>
      </ng-container>

      <!-- Botón logout para usuarios logueados -->
      <button *ngIf="isLoggedIn" class="btn-logout" (click)="logout()">
        <img src="/assets/logout.png" alt="Logout" class="logout-icon" />
        Cerrar Sesión
      </button>
    </div>
  </div>
</nav>
